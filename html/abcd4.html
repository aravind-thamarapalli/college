<html>
    <head>
        <title>reg. form</title>
    </head>
    <body>
        <center>
        <h3>REGESTRATION FORM</h3>
        <table>
            <tr>
                <td><label>STD NO:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>NAME:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>GENDER:</label></td>
                <td>
                    <input type="radio" value="Male"><label>Male</label>
                    <input type="radio" value="Female"><label>Female</label>
                </td>
            </tr>
            <tr>
                <td><label>BRANCH:</label></td>
                <td><select name="">
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>IT</option>
                </select></td>
            </tr>
            <tr>
                <td><label>HOBBIES:</label></td>
                <td>
                    <input type="checkbox" value="playing"><label>playing</label>
                    <input type="checkbox" value="reading"><label>reading</label>
                    <input type="checkbox" value="watching"><label>watching</label>
                    <input type="checkbox" value="sleeping"><label>sleeping</label>
                </td>
            </tr>
            <tr>
                <td><label>ADDRESS:</label></td>
                <td><textarea rows="3" cols="20"></textarea></td>
            </tr>
            <tr>
                <td><label>PASSWORD:</label></td>
                <td><input type="password"></td>
            </tr>
        </table>
        <input type="submit" value="SUBMIT">
        </center>
    </body>
</html>
