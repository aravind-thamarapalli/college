<!DOCTYPE html>
<html>
<head>
	<title>Blood Donation</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #b30000;
			text-align: center;
			margin-top: 50px;
		}
		form {
			background-color: #fff;
			padding: 20px;
			margin: 0 auto;
			width: 50%;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #b30000;
		}
		label {
			display: block;
			margin-top: 10px;
			font-weight: bold;
			color: #b30000;
		}
		input[type="text"], select, input[type="tel"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-top: 5px;
			margin-bottom: 10px;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="radio"] {
			margin-top: 10px;
			margin-right: 5px;
		}
		input[type="submit"] {
			background-color: #b30000;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 10px;
		}
		input[type="submit"]:hover {
			background-color: #800000;
		}
	</style>
</head>
<body>
	<h1>Blood Donation</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="rollno">Roll No:</label>
		<input type="text" id="rollno" name="rollno" required>

		<label for="branch">Branch:</label>
		<select id="branch" name="branch" required>
			<option value="">--Select Branch--</option>
			<option value="CSE">CSE</option>
			<option value="ECE">ECE</option>
			<option value="MECH">ME</option>
			<option value="IT">IT</option>
			<option value="MRB">MRB</option>
			<option value="CSD">CSD</option>
			<option value="CSM">CSM</option>
			<option value="CIVIL">CIVIL</option>
		</select>

		<label for="section">Section:</label>
		<select id="section" name="section" required>
			<option value="">--Select Section--</option>
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
			<option value="D">D</option>
		</select>

		<label for="bloodgroup">Blood Group:</label>
		<select id="bloodgroup" name="bloodgroup" required>
			<option value="">--Select Blood Group--</option>
			<option value="A+">A+</option>
			<option value="A-">A-</option>
			<option value="B+">B+</option>
			<option value="B-">B-</option>
			<option value="AB+">AB+</option>
			<option value="AB-">AB-</option>
			<option value="O+">O+</option>
			<option value="O-">O-</option>
		</select>

		<label for="gender">Gender:</label>
		
		<label>
  			<input type="radio" id="male" name="gender" value="male">
 		 	Male
		</label>
		
		<label>
  			<input type="radio" id="female" name="gender" value="female">
 		 	Female
		</label>

		<label for="mobile">Mobile No:</label>
		<input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

		<label for="donated">Have you donated blood before?</label>
		<label>
  			<input type="radio" id="yes" name="donated" value="yes">
 		 	yes
		</label>
		<label>
  			<input type="radio" id="no" name="donated" value="no">
 		 	No
		</label>
		
		<input type="submit" value="Submit">
	</form>
	<script>
		document.querySelector('form').addEventListener('submit', function(e) {
			e.preventDefault();
			alert('Form submitted successfully!');
		});
	</script>
</body>
</html>
